name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: CI - Lint, Format, and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile || yarn install

      - name: Format code
        run: yarn format || true

      - name: Check formatting
        run: yarn format:check || echo "Format check failed, but continuing..."

      - name: Run linter
        run: yarn lint || echo "Linter found issues, but continuing..."

      - name: Build website
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://flight-api.onrender.com' }}
